<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/styles_login.css">
</head>
<body>
    
    <div class="container">
        <img src="/static/Logo_TumorAI.jpg" alt="TumorAI Logo" class="logo">
        <h2>Reset Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('reset_password') }}">
            <label>Username:</label><br>
            <input type="text" name="username" required><br><br>
            <label>Reset Token:</label><br>
            <input type="text" name="token" required><br><br>
            <label>New Password:</label><br>
            <input type="password" name="password" required><br><br>
            <button type="submit">Set New Password</button>
        </form>
        <p>Need a token? <a href="{{ url_for('forgot_password') }}">Forgot Password</a></p>
    </div>
</body>
</html>
